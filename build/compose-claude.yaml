services:
  backend:
    depends_on:
      - db
    build: ../server/
    ports: 
      - ${PORT}:${PORT}
    env_file: ".env"
    environment:
      MODEL: "claude"
  db:
    image: postgres
    ports:
      - ${PG_PORT}:${PG_PORT}
    expose:
      - ${PG_PORT}
    environment:
      POSTGRES_DB: ${PG_DB}
      PGPORT: ${PG_PORT}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
  frontend:
    build: ../ui/
    ports:
      - ${UI_PORT}:4000
    environment:
      BACKEND_PORT: ${PORT}